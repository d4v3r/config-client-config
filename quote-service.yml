eureka:
  instance:
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}    leaseRenewalIntervalInSeconds: 5  
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
